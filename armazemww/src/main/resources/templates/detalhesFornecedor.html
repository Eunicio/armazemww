<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	<title>Fornecedores</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>
<body>
	
	<nav>
    	<div class="nav-wrapper">
      		<a href="#" class="brand-logo"><i class="material-icons">account_box</i>Fornecedor</a>
    	</div>
 	</nav>
 	<h1>
 		<a href="/menu" class="waves-effect waves-light btn">
 			<i class="material-icons">home</i>
 		</a>
 		<a href="/fornecedores" class="waves-effect waves-light btn">
 			<i class="material-icons">format_list_bulleted</i>
 			Lista de Fornecedores
 		</a>
 	</h1>
 	
 	<div th:each="fornecedor : ${fornecedor}" class="container">
 		<h5>Dados do Fornecedor:</h5>
 		<div class="row">
 			<p><b>Codigo:  </b><span th:text="${fornecedor.codigo}"></span></p>
 			<p><b>Nome:    </b><span th:text="${fornecedor.nome}"></span></p>
 			<p><b>Contacto:</b><span th:text="${fornecedor.contacto}"></span></p>
 			<p><b>Endereco:</b><span th:text="${fornecedor.endereco}"></span></p>
 			<p><b>Email:   </b><span th:text="${fornecedor.email}"></span></p>
 		</div>
 		<h5>Cadastro de Fardos do Fornecedor:</h5>
 		<form method="post">
			<div class="row">
			<div class="input-field col s6">
	          <input id="codigo_Barras" type="text" name="codigo_Barras" value="" class="validate">
	          <label for="codigo_Barras">Codigo de Barras</label>
	        </div>
	        <div class="input-field col s6">
		       <input id="tipo_peca" type="tel" name="tipo_peca" value="" class="validate">
		       <label for="tipo_peca">Tipo de Peca</label>
		     </div>
			</div>
	        <div class="row">
		        <div class="input-field col s6">
		        	<input id="preco_unitario" type="text" name="preco_unitario" value="" class="validate">
		        	<label for="preco_unitario">Preco Unitario</label>
		        </div>
		        <div class="input-field col s6">
	            	<input id="quantidade" type="text" name="quantidade" value="" class="validate">
	            	<label for="quantidade" >Quantidade</label>
	          	</div>
		    </div>
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		</form>
		<h5>Lista de Fardos do Fornecedor:</h5>
		<table class="container">
			<thead>
				<tr>
					<th>Codigo de Barras</th>
					<th>Tipo de Peca</th>
					<th>Peco Unitario</th>
					<th>Quantidade</th>
					<th>Actualizar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<!-- 
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a href="/cadastrarEvento" class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">
			        	<i class="material-icons left">delete</i></a></td>
				</tr> -->
			</tbody>
		</table>
 	</div>
	
	
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
