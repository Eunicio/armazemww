<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
	<title>Fornecedores</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>
<body>
	
	<nav>
    	<div class="nav-wrapper">
      		<a href="#" class="brand-logo"><i class="material-icons">account_box</i>Lista de Fornecedores</a>
    	</div>
 	</nav>
 	<h1>
 		<a href="/menu" class="waves-effect waves-light btn">
 			<i class="material-icons">home</i>
 		</a>
 		<a href="/fornecedor" class="waves-effect waves-light btn">
 			<i class="material-icons">add_circle</i>
 			Cadastro de Fornecedores
 		</a>
 	</h1>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Contacto</th>
				<th>Endereco</th>
				<th>Email</th>
				<th>Actualizar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="fornecedor : ${fornecedores}">
				<td><a th:href="${(#mvc.url('FC#detalhesFornecedor').arg(0, fornecedor.codigo)).build()}"><span th:text="${fornecedor.nome}"></span></a></td>
				<!-- <td><span th:text="${fornecedor.nome}" ></span></td> -->
				<td><span th:text="${fornecedor.contacto}" ></span></td>
				<td><span th:text="${fornecedor.endereco}" ></span></td>
				<td><span th:text="${fornecedor.email}" ></span></td>
				<td><a href="#" class="waves-effect waves-light btn-small" >
		        	<i class="material-icons left">mode_edit</i></a></td>
				<td><a href="#" class="waves-effect waves-light btn-small" >
		        	<i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
