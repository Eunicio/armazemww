<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Login</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>
<body>
	
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><i class="material-icons">lock_outline</i>Login</a>
    </div>
  </nav>
  
	<form class="container" method="post">
		<div class="input-field col s3">
			Usuario:<input type="text" value="" name="usuario" placeholder="Digite o  seu nome de usuario" />
		</div>
		<div class="input-field col s3">
			Senha:<input type="password" value="" name="senha" placeholder="Digite a sua senha" />
		</div>
		
		<div class="input-field col s12">
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">lock_open</i>Entrar</button>
	</form>
	
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
